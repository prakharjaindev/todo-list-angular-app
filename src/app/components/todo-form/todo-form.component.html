<div class="todo-form">
    <h2>{{ isEditing ? 'Edit' : 'Add' }} Todo</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title">
        @if (todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched) {
          <span class="error">Title is required</span>
        }
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        @if (todoForm.get('description')?.errors?.['required'] && todoForm.get('description')?.touched) {
          <span class="error">Description is required</span>
        }
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          @for (status of statusOptions; track status) {
            <option [value]="status">{{ status }}</option>
          }
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="todoForm.invalid">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
